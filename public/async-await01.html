<body>
    <script>
        function myPromise(p) {
            return new Promise((resolve, reject) => {
                const rnd = 300 + Math.floor(Math.random() * 1000);
                setTimeout(() => {
                    resolve({ p, rnd });
                }, rnd);
            });
        }

        async function func() {
            const r1 = await myPromise('Bill');
            console.log(r1);
            const r2 = await myPromise('Ryan');
            console.log(r2);
            const r3 = await myPromise('Carter');
            console.log(r3);
            const r4 = await myPromise('Sam');
            console.log(r4);
        }

        func();
        console.log('end');
